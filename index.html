<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOM –°–∫–ª–∞–¥ - –£—á–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* LOGIN SCREEN */
        #loginScreen {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        #loginBtn {
            width: 100%;
            background: #667eea;
            color: white;
        }

        #loginBtn:hover {
            background: #5568d3;
        }

        #loginBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .toggle-signup {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .toggle-signup a {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        #loginError {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
            border: 1px solid #fcc;
        }

        /* MAIN APP */
        #mainApp {
            display: none;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
        }

        .app-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        #logoutBtn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 16px;
        }

        #logoutBtn:hover {
            background: rgba(255,255,255,0.3);
        }

        .app-content {
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e8eef5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d4dce8;
        }

        .items-list {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: white;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .item-details {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .item-quantity {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            min-width: 80px;
            text-align: center;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            background: #e8eef5;
            color: #333;
        }

        .btn-sm:hover {
            background: #d4dce8;
        }

        .btn-danger {
            background: #fee;
            color: #c33;
        }

        .btn-danger:hover {
            background: #fcc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
            padding: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
        <div class="login-header">
            <h1>üè≠ ATOM –°–∫–ª–∞–¥</h1>
            <p>–£—á–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="usernameInput">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="usernameInput" placeholder="admin" required>
            </div>
            
            <div class="form-group">
                <label for="passwordInput">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" id="loginBtn">–í–æ–π—Ç–∏</button>
            <div id="loginError"></div>
        </form>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp">
        <div class="app-header">
            <div class="app-title">üè≠ ATOM –°–∫–ª–∞–¥</div>
            <div class="user-section">
                <span>üë§ <span id="userEmail"></span></span>
                <button id="logoutBtn">–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div class="app-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalQuantity">0</div>
                    <div class="stat-label">–ï–¥–∏–Ω–∏—Ü –≤ –Ω–∞–ª–∏—á–∏–∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lowStockCount">0</div>
                    <div class="stat-label">‚ö†Ô∏è –ù–∏–∑–∫–∏–µ –æ—Å—Ç–∞—Ç–∫–∏</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-primary" id="addBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
            </div>

            <div id="itemsList" class="items-list"></div>
        </div>
    </div>

    <!-- ADD MODAL -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</div>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                    <input type="number" id="itemQuantity" value="0" required>
                </div>
                <div class="form-group">
                    <label for="itemUnit">–ï–¥–∏–Ω–∏—Ü–∞ –∏–∑–º–µ—Ä–µ–Ω–∏—è</label>
                    <input type="text" id="itemUnit" placeholder="—à—Ç, –º–ª, –∫–≥" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è –í–°–¢–ê–í–¨–¢–ï –í–ê–®–ò –ö–õ–Æ–ß–ò SUPABASE ‚ö†Ô∏è
        const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';

        let supabase = null;
        let items = [];
        let currentUser = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        function initSupabase() {
            if (!window.supabase) {
                console.error('‚ùå Supabase –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                return false;
            }

            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
                return true;
            } catch (err) {
                console.error('‚ùå –û—à–∏–±–∫–∞ Supabase:', err);
                return false;
            }
        }

        function showLoginError(msg) {
            document.getElementById('loginError').textContent = msg;
            document.getElementById('loginError').style.display = 'block';
        }

        function hideLoginError() {
            document.getElementById('loginError').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                showLoginError('‚ùå –í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å');
                return;
            }

            console.log('üîê –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞:', username);

            try {
                // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Supabase –∏—Å–ø–æ–ª—å–∑—É—è email
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: username + '@atom-warehouse.local',
                    password: password
                });

                if (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error.message);
                    
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç - —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –µ–≥–æ
                    if (error.status === 400 && error.message.includes('Invalid login credentials')) {
                        const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                            email: username + '@atom-warehouse.local',
                            password: password
                        });

                        if (signUpError) {
                            showLoginError('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                            return;
                        }

                        currentUser = signUpData.user;
                        console.log('‚úÖ –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', username);
                    } else {
                        showLoginError('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                        return;
                    }
                } else {
                    currentUser = data.user;
                    console.log('‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:', username);
                }

                localStorage.setItem('currentUser', username);
                localStorage.setItem('currentUserEmail', currentUser.email);
                hideLoginError();
                await loadItems();
                showMainApp();

            } catch (err) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', err);
                showLoginError('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            items = [];
            localStorage.removeItem('currentUser');
            localStorage.removeItem('currentUserEmail');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        async function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser.username;
            
            await loadItems();
            renderItems();
        }

        async function loadItems() {
            console.log('üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...');

            const { data, error } = await supabase
                .from('inventory')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                items = [];
                return;
            }

            items = data || [];
            console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤:', items.length);
        }

        function renderItems() {
            const list = document.getElementById('itemsList');

            if (items.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì¶</div>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ</div>';
            } else {
                list.innerHTML = items.map(item => `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-details">${item.unit}</div>
                        </div>
                        <div class="item-quantity">${item.quantity}</div>
                        <div class="item-actions">
                            <button class="btn-sm btn-danger" onclick="deleteItem('${item.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = items.length;
            document.getElementById('totalQuantity').textContent = items.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('lowStockCount').textContent = items.filter(item => item.quantity < 10).length;
        }

        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('itemName').value.trim();
            const quantity = parseInt(document.getElementById('itemQuantity').value);
            const unit = document.getElementById('itemUnit').value.trim();

            if (!name || !unit) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const newItem = {
                name,
                quantity,
                unit,
                user_id: currentUser.id,
                created_at: new Date().toISOString()
            };

            const { error } = await supabase
                .from('inventory')
                .insert([newItem]);

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
                return;
            }

            console.log('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω');
            document.getElementById('itemModal').classList.remove('show');
            document.getElementById('itemForm').reset();
            await loadItems();
            renderItems();
        });

        async function deleteItem(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?')) return;

            const { error } = await supabase
                .from('inventory')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                return;
            }

            await loadItems();
            renderItems();
        }

        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('itemModal').classList.add('show');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('itemModal').classList.remove('show');
        });

        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            if (!initSupabase()) return;

            const savedUserEmail = localStorage.getItem('currentUserEmail');
            
            if (savedUserEmail) {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    currentUser = user;
                    await loadItems();
                    showMainApp();
                    return;
                }
            }

            document.getElementById('loginScreen').style.display = 'flex';
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
