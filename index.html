<body>

    <!-- ADD/EDIT MODAL -->
    <div id="itemModal" class="modal">
        <div class="modal-content">

            <form id="itemForm">

    <script>
        // ‚ö†Ô∏è –í–°–¢–ê–í–¨–¢–ï –°–í–û–ò –ö–õ–Æ–ß–ò SUPABASE ‚ö†Ô∏è
        const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhsdHFhZ2ZwbHR4ZGZmdGF3aWpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5ODEwMzcsImV4cCI6MjA3OTU1NzAzN30.DNt4LNPJuRYlleLTa8bGgqnL6ScnE76jr65qvY96Rig';

        let supabase = null;
        let items = [];
        let currentUser = null;
        let editingItemId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        function initSupabase() {
            if (!window.supabase) {
                console.error('‚ùå Supabase –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                return false;
            }

            if (SUPABASE_URL === 'https://YOUR_PROJECT.supabase.co' || SUPABASE_ANON_KEY === 'YOUR_ANON_KEY_HERE') {
                console.error('‚ùå –í—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–∏ –∫–ª—é—á–∏ Supabase!');
                showLoginError('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏. –í—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–∏ –∫–ª—é—á–∏ Supabase –≤ –∫–æ–¥.');
                return false;
            }

            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            return true;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É –≤—Ö–æ–¥–∞
        function showLoginError(msg) {
            const err = document.getElementById('loginError');
            err.textContent = msg;
            err.style.display = 'block';
        }

        // –°–∫—Ä—ã—Ç—å –æ—à–∏–±–∫—É –≤—Ö–æ–¥–∞
        function hideLoginError() {
            document.getElementById('loginError').style.display = 'none';
        }

        // –í—Ö–æ–¥
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!email || !password) {
                showLoginError('‚ùå –í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
                return;
            }

            console.log('üîê –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞ —Å:', email);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error.message);
                    showLoginError('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                    return;
                }

                currentUser = data.user;
                console.log('‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:', currentUser.email);
                hideLoginError();
                showMainApp();

            } catch (err) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', err);
                showLoginError('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        // –í—ã—Ö–æ–¥
        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            items = [];
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        async function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser.email;
            
            await loadItems();
            renderItems();
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã –∏–∑ Supabase
        async function loadItems() {
            console.log('üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è:', currentUser.id);

            const { data, error } = await supabase
                .from('inventory')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                return;
            }

            items = data || [];
            console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤:', items.length);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        function renderItems() {
            const list = document.getElementById('itemsList');

            if (items.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì¶</div>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ</div>';
            } else {
                list.innerHTML = items.map(item => `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-details">${item.unit}</div>
                        </div>
                        <div class="item-quantity">${item.quantity}</div>
                        <div class="item-actions">
                            <button class="btn-sm" onclick="editItem(${item.id})">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
                            <button class="btn-sm btn-danger" onclick="deleteItem(${item.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function updateStats() {
            document.getElementById('totalItems').textContent = items.length;
            document.getElementById('totalQuantity').textContent = items.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('lowStockCount').textContent = items.filter(item => item.quantity < 10).length;
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('itemName').value.trim();
            const quantity = parseInt(document.getElementById('itemQuantity').value);
            const unit = document.getElementById('itemUnit').value.trim();

            if (!name || !unit) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            console.log('‚ûï –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞:', name);

            const newItem = {
                name,
                quantity,
                unit,
                user_id: currentUser.id
            };

            const { error } = await supabase
                .from('inventory')
                .insert([newItem]);

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
                return;
            }

            console.log('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω');
            document.getElementById('itemModal').classList.remove('show');
            document.getElementById('itemForm').reset();
            await loadItems();
            renderItems();
        });

        // –£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä
        async function deleteItem(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?')) return;

            const { error } = await supabase
                .from('inventory')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                return;
            }

            await loadItems();
            renderItems();
        }

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
            document.getElementById('itemForm').reset();
            document.getElementById('itemModal').classList.add('show');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('itemModal').classList.remove('show');
        });

        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            if (!initSupabase()) return;

            const { data: { session } } = await supabase.auth.getSession();

            if (session) {
                currentUser = session.user;
                await showMainApp();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', init);
    </script>
